<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FreelanceHub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>FreelanceHub</h2>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html?role=recruiter">Recruiter Login</a></li>
                <li><a href="login.html?role=freelancer">Freelancer Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="freelancer-profile.html">Profile</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Login Form Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h2 class="auth-title">Welcome Back!</h2>
                <p class="auth-subtitle">Login to your account</p>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password"
                            required>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="loginRole">Login As</label>
                        <select id="loginRole" name="role" required>
                            <option value="">Select Role</option>
                            <option value="recruiter">Recruiter</option>
                            <option value="freelancer">Freelancer</option>
                        </select>
                        <span class="error-message" id="roleError"></span>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-full">Login</button>
                    </div>

                    <div class="form-message" id="loginMessage"></div>

                    <div class="auth-footer">
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 FreelanceHub - Digital Platform for Freelancer Discovery and Hiring. All rights reserved.</p>
        </div>
    </footer>

    <script src="api.js"></script>
    <script src="script.js"></script>
</body>

</html>
